<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <h2>Update your profile</h2>

                <div class="container-fluid">
                    <div ng-show="model.message" class="alert alert-info">
                        {{model.message}}
                    </div>
                </div>

                <hr class="colorgraph">

                <div class="form-group">
                    <input ng-model="model.user.username" type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" tabindex="3">
                </div>
                <div class="form-group">
                    <input ng-model="model.user.email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="model.user.firstName" type="text" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name" tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="model.user.lastName" type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                        </div>
                    </div>
                </div>


                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-4"><input type="submit" value="Update" class="btn btn-success btn-block" ng-click="model.updateUser(model.user)" tabindex="7"></div>
                    <div class="col-xs-12 col-md-4"><a href="#!/recording" class="btn btn-primary btn-block">Start</a></div>
                    <div class="col-xs-12 col-md-4"><input type="submit" value="Delete" class="btn btn-warning btn-block" ng-click="model.removeUser(model.user)" tabindex="7"></div>
                </div>
                <p>

                </p>
                <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>

            </form>
        </div>
    </div>
</div>
